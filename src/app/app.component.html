<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">
  <mdb-navbar-brand><a class="navbar-brand">Shaped Audio</a></mdb-navbar-brand>
</mdb-navbar>

<div class="d-flex justify-content-center flex-column mt-5">
  <div class="justify-content-center flex-center">
    <span>{{ (value * 1000) | date:'HH:mm:ss'}}</span>
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      [(ngModel)]="value"
      (change)="changePosition()"
      tickInterval="1"
      step="1"
      min="0"
      max='{{duration}}'
      aria-label="units"></mat-slider>

    <div class="d-flex justify-context-around align-items-center">
      <div *ngIf="isPaused; else pause">
        <mdb-icon fas icon="play" (click)="play()"
                  [ngClass]="{'active-play': isFileUploaded, 'inActive-play': !isFileUploaded}"></mdb-icon>
      </div>
      <div class="mx-2">
        <mdb-icon fas icon="stop" (click)="stop()" [ngClass]="{'inActive-stop': !isFileUploaded}"></mdb-icon>
      </div>
      <div>
        <select class="browser-default custom-select"
                [(ngModel)]="selectedSpeed" (change)="selectSpeed($event)">
          <option value="0">x0.5</option>
          <option value="1">x0.7</option>
          <option value="2">x0.9</option>
          <option value="3">x1</option>
          <option value="4">x1.2</option>
          <option value="5">x1.4</option>
          <option value="6">x1.6</option>
        </select>
      </div>
    </div>
  </div>
  <div>
    <app-upload-file #filesUploader
                     (uploadDone)="uploadDone()">
    </app-upload-file>
  </div>

</div>

<ng-template #pause>
  <mdb-icon fas icon="pause" (click)="play()" [ngClass]="{'inActive-stop': !this.isFileUploaded}"></mdb-icon>
</ng-template>
