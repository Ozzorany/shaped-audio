<div class="container" appUploadFile (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target)" />
  <h3>גררו קבצים לכאן</h3>
  <label for="fileDropRef">חפשו קבצים</label>
</div>
<div class="d-flex justify-content-center flex-center flex-column files-list">
  <div class="justify-content-center flex-center w-50 single-file" style="cursor: pointer"
       [ngStyle]="{'background-color' : (i === selectedFileIndex) ? '#e6e6e6' : 'white'}"
       *ngFor="let file of files; let i = index"
  (click)="selectFile(file)">
    <div>
      <mdb-icon fas icon="file-audio" size="2x" class="mr-2"></mdb-icon>
    </div>
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
        <app-progress [progress]="file?.progress"></app-progress>
    </div>
    <div class="ml-2">
      <mdb-icon fas icon="trash-alt" size="2x" style="cursor:pointer;" (click)="deleteFile(i)"></mdb-icon>
    </div>
  </div>
</div>
