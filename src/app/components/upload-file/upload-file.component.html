<div class="container" appUploadFile (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target)" />
  <img src="assets/img/dnd/ic-upload-file.svg" alt="">
  <h3>גררו קבצים לכאן</h3>
  <h3>או</h3>
  <label for="fileDropRef">חפשו קבצים</label>
</div>
<div class="d-flex justify-content-center flex-center flex-column files-list">
  <div class="justify-content-center flex-center w-50 single-file" *ngFor="let file of files; let i = index">
    <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
        <app-progress [progress]="file?.progress"></app-progress>
    </div>
    <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
  </div>
</div>
